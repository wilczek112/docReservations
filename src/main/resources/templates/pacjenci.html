<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Pacjentów</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .careplanner-header {
            font-family: 'Georgia', serif;
            font-size: 6rem;
            color: #00b894;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .careplanner-header .planner {
            font-family: 'Arial', sans-serif;
            font-weight: normal;
        }

        .container {
            background-color: #00b894;
            color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #fff;
            color: #00b894;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #dff9fb;
        }
    </style>
</head>
<body>
<div class="careplanner-header">
  <span>Care</span><span class="planner">Planner</span>
</div>

<div class="container">
  <h2>Lista Pacjentów</h2>
  <table>
    <thead>
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Data Urodzenia</th>
      <th>Telefon</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pacjent : ${pacjenci}">
      <td th:text="${pacjent.imie}"></td>
      <td th:text="${pacjent.nazwisko}"></td>
      <td th:text="${#dates.format(pacjent.data_urodzenia, 'dd-MM-yyyy')}"></td>
      <td th:text="${pacjent.telefon}"></td>
      <td th:text="${pacjent.email}"></td>
    </tr>
    </tbody>
  </table>
  <button class="button" onclick="location.href='/panel'">Powrót do panelu</button>
</div>
</body>
</html>
