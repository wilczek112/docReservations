<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Pacjentów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 80%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Lista Pacjentów</h2>
  <table>
    <thead>
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Data Urodzenia</th>
      <th>Telefon</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pacjent : ${pacjenci}">
      <td th:text="${pacjent.imie}"></td>
      <td th:text="${pacjent.nazwisko}"></td>
      <td th:text="${#dates.format(pacjent.data_urodzenia, 'dd-MM-yyyy')}"></td>
      <td th:text="${pacjent.telefon}"></td>
      <td th:text="${pacjent.email}"></td>
    </tr>
    </tbody>
  </table>
  <button class="button" onclick="location.href='/panel'">Powrót do panelu</button>
</div>
</body>
</html>
