<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: calc(50% - 10px);
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-button {
            background-color: #28a745;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <div th:if="${param.error}">
        <div class="alert alert-danger">Błąd</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
    </div>
    <form
            method="post"
            th:action="@{/login}"
            class="form"
            role="form"
    >
        <div class="inputbox">
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Login"
            />
        </div>

        <div class="inputbox">
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Password"
            />
        </div>
        <div class="button-container">
            <button type="submit">Login</button>
            <button type="button" class="register-button" onclick="location.href='/register'">Register</button>
        </div>
    </form>
    <p id="current-time"></p>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('current-time').innerText = `Current Time: ${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
</body>
</html>
