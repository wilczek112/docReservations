<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .careplanner-header {
            font-family: 'Georgia', serif;
            font-size: 6rem;
            color: #00b894;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .careplanner-header .planner {
            font-family: 'Arial', sans-serif;
            font-weight: normal;
        }

        .form-container {
            background-color: #00b894;
            padding: 2rem;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .alert {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .button {
            flex: 1;
            padding: 0.8rem;
            background-color: #fff;
            color: #00b894;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #dff9fb;
        }

        .register-button {
            background-color: #fff;
            color: #00b894;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #dff9fb;
        }
    </style>
</head>
<body>
<div class="careplanner-header">
    <span>Care</span><span class="planner">Planner</span>
</div>

<div class="form-container">
    <h2>Rejestracja</h2>
    <div th:if="${param.success}" class="alert">Rejestracja zakończona sukcesem!</div>
    <form th:action="@{/register/saveUser}" th:object="${user}" method="post">
        <label>Login</label>
        <input type="text" placeholder="Login" th:field="*{login}" required />
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert"></div>

        <label>Hasło</label>
        <input type="password" placeholder="Hasło" th:field="*{password}" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert"></div>

        <label>Potwierdź Hasło</label>
        <input type="password" placeholder="Potwierdź Hasło" th:field="*{confirmPassword}" required />
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert"></div>

        <label>Imię</label>
        <input type="text" placeholder="Imię" th:field="*{firstName}" required />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert"></div>

        <label>Nazwisko</label>
        <input type="text" placeholder="Nazwisko" th:field="*{lastName}" required />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert"></div>

        <label>Email</label>
        <input type="email" placeholder="Email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert"></div>

        <label>Telefon</label>
        <input type="tel" placeholder="Telefon" th:field="*{phone}" required />
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert"></div>

        <div class="button-container">
            <button type="submit" class="button register-button">Zarejestruj</button>
            <button type="button" class="button" onclick="location.href='/'">Powrót</button>
        </div>
    </form>
</div>
</body>
</html>
