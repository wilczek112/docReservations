<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: calc(50% - 10px);
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-button {
            background-color: #28a745;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .alert {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body onload="timeCount();">
<div class="register-container">
    <h2>Rejestracja</h2>
    <div th:if="${param.success}">
        <div class="alert">Pomyślnie zarejestrowano!</div>
    </div>
    <form th:action="@{/register/saveUser}" th:object="${user}" method="post">
        <input type="text" placeholder="Login" th:field="*{login}" required />
        <div class="alertt" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

        <input type="password" placeholder="Hasło" th:field="*{password}" required />
        <div class="alertt" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <input type="password" placeholder="Potwierdź Hasło" th:field="*{confirmPassword}" required />
        <div class="alertt" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

        <input type="text" placeholder="Imię" th:field="*{imie}" required />
        <div class="alertt" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></div>

        <input type="text" placeholder="Nazwisko" th:field="*{nazwisko}" required />
        <div class="alertt" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></div>

        <input type="email" placeholder="Email" th:field="*{email}" required />
        <div class="alertt" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <input type="tel" placeholder="Telefon" th:field="*{telefon}" required />
        <div class="alertt" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></div>

        <div class="button-container">
            <button type="submit" class="register-button">Zarejestruj się</button>
            <button type="button" onclick="location.href='/'">Powrót do logowania</button>
        </div>
    </form>
    <p id="current-time"></p>
</div>
<script>
    function timeCount() {
        var today = new Date();
        var hour = today.getHours();
        if (hour < 10) hour = "0" + hour;
        var minute = today.getMinutes();
        if (minute < 10) minute = "0" + minute;
        var second = today.getSeconds();
        if (second < 10) second = "0" + second;
        document.getElementById("current-time").innerHTML = hour + ":" + minute + ":" + second;
        setTimeout("timeCount()", 1000);
    }
    timeCount();
</script>
</body>
</html>
