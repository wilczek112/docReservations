<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: calc(50% - 10px);
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-button {
            background-color: #28a745;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .alert {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Rejestracja</h2>
    <div th:if="${param.success}">
        <div class="alert">Rejestracja zakończona sukcesem!</div>
    </div>
    <form th:action="@{/register/saveUser}" th:object="${user}" method="post">
        <label>Login</label>
        <input type="text" placeholder="Login" th:field="*{login}" required />
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert"></div>

        <label>Hasło</label>
        <input type="password" placeholder="Hasło" th:field="*{password}" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert"></div>

        <label>Potwierdź Hasło</label>
        <input type="password" placeholder="Potwierdź Hasło" th:field="*{confirmPassword}" required />
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert"></div>

        <label>Imię</label>
        <input type="text" placeholder="Imię" th:field="*{firstName}" required />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert"></div>

        <label>Nazwisko</label>
        <input type="text" placeholder="Nazwisko" th:field="*{lastName}" required />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert"></div>

        <label>Email</label>
        <input type="email" placeholder="Email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert"></div>

        <label>Telefon</label>
        <input type="tel" placeholder="Telefon" th:field="*{phone}" required />
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert"></div>

        <button type="submit" class="register-button">Zarejestruj</button>
        <button type="button" onclick="location.href='/'">Powrót</button>
    </form>
</div>
</body>
</html>
