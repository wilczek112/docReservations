<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brak Dostępu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 500px;
            text-align: center;
        }
        .container h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .user-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Brak Dostępu</h2>
    <div class="user-info" th:if="${#authentication?.principal != null}">
        Użytkownik: <span th:text="${#authentication?.name}"></span>
    </div>
    <p>Nie masz uprawnień do wyświetlenia tej strony.</p>
    <div class="button-container">
        <button class="button" onclick="location.href='/panel'">Powrót do Panelu</button>
        <button class="button" onclick="location.href='/logout'">Wyloguj się</button>
    </div>
</div>
</body>
</html>
